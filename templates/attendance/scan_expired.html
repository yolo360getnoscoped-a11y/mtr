{% extends 'base_dashboard.html' %}

{% block title %}QR Code หมดเวลา{% endblock %}

{% block extra_css %}
<style>
    .expired-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        text-align: center;
    }
    
    .expired-content {
        background: #f5f5f5;
        border: 2px solid #0066cc;
        border-radius: 8px;
        padding: 4rem 2rem;
        margin: 2rem 0;
        min-height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .expired-message {
        font-size: 1.5rem;
        color: #333;
        line-height: 2;
        margin: 1rem 0;
    }
    
    .expired-title {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 1rem;
    }
    
    .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
    }
    
    .btn {
        padding: 0.75rem 2rem;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        display: inline-block;
    }
    
    .btn-primary {
        background-color: #0066cc;
        color: white;
    }
    
    .btn-primary:hover {
        background-color: #0052a3;
        color: white;
        text-decoration: none;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
    
    .btn-secondary:hover {
        background-color: #545b62;
        color: white;
        text-decoration: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="expired-container">
    <div class="expired-content">
        <div class="expired-title">ขออภัยขณะนี้</div>
        <div class="expired-message">QR code หมดเวลา</div>
    </div>
    
    <div class="action-buttons">
        <a href="{% url 'attendance:scan_page' %}" class="btn btn-primary">สแกนใหม่</a>
        <a href="{% url 'attendance:student_notifications' %}" class="btn btn-secondary">กลับหน้าหลัก</a>
    </div>
</div>
{% endblock %}
