{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="icon" type="image/png" href="{% static 'image/download.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'image/download.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .auth-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "image/61619313_2057854727652954_7664118163298058240_n.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
        .auth-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.15);
            z-index: 0;
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-logo img {
            max-width: 120px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.85) !important;
            backdrop-filter: blur(15px) !important;
        }
    </style>
</head>
<body>
    <div class="auth-background"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="auth-logo">
                <img src="{% static 'image/download.png' %}" alt="Logo">
            </div>
            <h1 class="auth-title">เข้าสู่ระบบ</h1>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" style="margin-bottom: 1rem;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="username" name="username" required autofocus placeholder="กรอกชื่อผู้ใช้">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน</label>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" name="password" required placeholder="กรอกรหัสผ่าน">
                        <div class="auth-password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-toggle-icon"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" class="auth-btn-primary">เข้าสู่ระบบ</button>
            </form>
            
            <div class="auth-links">
                <p>ยังไม่มีบัญชี? <a href="{% url 'accounts:register' %}">สมัครสมาชิก</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
