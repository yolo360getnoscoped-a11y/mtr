{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="icon" type="image/png" href="{% static 'image/download.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'image/download.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .auth-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "image/61619313_2057854727652954_7664118163298058240_n.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
        .auth-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.15);
            z-index: 0;
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-logo img {
            max-width: 120px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.85) !important;
            backdrop-filter: blur(15px) !important;
        }
    </style>
</head>
<body>
    <div class="auth-background"></div>
    <div class="register-container">
        <div class="register-card">
            <div class="auth-logo">
                <img src="{% static 'image/download.png' %}" alt="Logo">
            </div>
            <h1 class="auth-title">สมัครสมาชิก</h1>
            <p class="auth-subtitle">กรอกข้อมูลเพื่อสร้างบัญชีใหม่</p>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" style="margin-bottom: 1rem;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" action="{% url 'accounts:register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="username" name="username" required autofocus placeholder="กรอกชื่อผู้ใช้">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">อีเมล</label>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="email" name="email" required placeholder="กรอกอีเมล">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="first_name">ชื่อ</label>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-icon">
                            <i class="fas fa-id-card"></i>
                        </div>
                        <input type="text" id="first_name" name="first_name" placeholder="กรอกชื่อ">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="last_name">นามสกุล</label>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-icon">
                            <i class="fas fa-id-card"></i>
                        </div>
                        <input type="text" id="last_name" name="last_name" placeholder="กรอกนามสกุล">
                    </div>
                </div>
                
                <!-- Student Fields (Always Visible) -->
                <div class="form-group">
                    <label for="student_id">รหัสประจำตัว <span style="color: red;">*</span></label>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-icon">
                            <i class="fas fa-id-badge"></i>
                        </div>
                        <input type="text" id="student_id" name="student_id" required placeholder="กรอกรหัสประจำตัว">
                    </div>
                </div>
                <div class="form-group">
                    <label for="faculty_id">คณะ</label>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <select id="faculty_id" name="faculty_id" onchange="filterMajors()" style="width: 100%; border: none; outline: none; background: transparent; padding: 0.5rem 0;">
                            <option value="">-- เลือกคณะ --</option>
                            {% for faculty in faculties %}
                                <option value="{{ faculty.id }}">{{ faculty.faculty_code }} - {{ faculty.faculty_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="major_id">สาขา</label>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <select id="major_id" name="major_id" style="width: 100%; border: none; outline: none; background: transparent; padding: 0.5rem 0;">
                            <option value="">-- เลือกสาขา --</option>
                            {% for major in majors %}
                                <option value="{{ major.id }}" data-faculty-id="{{ major.faculty.id }}" style="display: none;">{{ major.major_code }} - {{ major.major_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password1">รหัสผ่าน</label>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password1" name="password1" required placeholder="กรอกรหัสผ่าน">
                        <div class="auth-password-toggle" onclick="togglePassword('password1')">
                            <i class="fas fa-eye" id="password1-toggle-icon"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password2">ยืนยันรหัสผ่าน</label>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password2" name="password2" required placeholder="ยืนยันรหัสผ่าน">
                        <div class="auth-password-toggle" onclick="togglePassword('password2')">
                            <i class="fas fa-eye" id="password2-toggle-icon"></i>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn-primary">สมัครสมาชิก</button>
            </form>
            
            <div class="auth-links">
                <p>มีบัญชีอยู่แล้ว? <a href="{% url 'accounts:login' %}">เข้าสู่ระบบ</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(inputId + '-toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        function filterMajors() {
            const facultySelect = document.getElementById('faculty_id');
            const majorSelect = document.getElementById('major_id');
            const selectedFacultyId = facultySelect.value;
            
            // Reset major selection
            majorSelect.value = '';
            
            // Show/hide majors based on selected faculty
            const majorOptions = majorSelect.querySelectorAll('option');
            majorOptions.forEach(option => {
                if (option.value === '') {
                    // Keep the default option visible
                    option.style.display = 'block';
                } else {
                    const majorFacultyId = option.getAttribute('data-faculty-id');
                    if (selectedFacultyId === '' || majorFacultyId === selectedFacultyId) {
                        option.style.display = 'block';
                    } else {
                        option.style.display = 'none';
                    }
                }
            });
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            filterMajors();
        });
    </script>
</body>
</html>
